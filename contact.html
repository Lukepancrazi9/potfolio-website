          </div>
          <div class="contact-page__item">
            <h2>Message Me</h2>
              <form action="contact-message-form" id="contact-message-form">
                <label for="name" class="standard-label">Name:</label><br>
                  <input type="name" id="name" name="name" required>
                <br>
                <label for="email" class="standard-label">Email:</label><br>
                  <input type="email" id="email" name="user_email" required>
                <br>
                <label for="tel" class="standard-label">Phone:</label><br>
                  <input type="tel" id="tel" name="user_tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                <br>
                <label for="message" class="standard-label">Message:</label><br>
                  <textarea maxlength="240" name="message" cols="30" rows="5" id="message">Message...</textarea><br>
                  <input type="submit" value="Send Message" class="button">
              </form>
          </div>
      </div>
