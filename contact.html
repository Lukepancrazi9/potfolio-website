        <h2>Contact Us</h2>

        <form action="contact-message-form" id="contact-message-form">
            <label for="name" class="standard-label">Name:</label>
            <input type="name" id="name" name="name" required>
          <br>
            <label for="email" class="standard-label">Email:</label>
            <input type="email" id="email" name="user_email" required>
          <br>
            <label for="tel" class="standard-label">Phone:</label>
            <input type="tel" id="tel" name="user_tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          <br>
            <label for="message" class="standard-label">Message:</label>
            <textarea maxlength="240" name="message" id="message"> </textarea>
          <br>
            <button type="submit">Submit</button>
        </form>
